<body>
    <h3>
        1: Find unique items in the array
    </h3>
</body>
<script>
function unique(arr) {
return arr.filter((value, index) => arr.indexOf(value) === index);
}
let values = ["green", "green", "red", "red","yellow", "pink", "pink", "yellow"];
console.log("Unique values are",unique(values));
</script>
