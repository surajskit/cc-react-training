<body>
    <h3>
        14: Consume the following promise using `await`.
    </h3>
</body>
<script>
 async function func() {
  let promise = new Promise((res, rej) => {
    setTimeout(() => res("Resolved!"), 3000);
  });
  let result = await promise; // wait until the promise resolves
  alert(result);
}
func();
</script>
